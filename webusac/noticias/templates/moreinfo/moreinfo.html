{% extends "base.html" %}
{% load static %}


{% block title %}+ Info{% endblock %}

{% block content %}
    <h1 class="encabezado">+ Info</h1>

    <div class="container">

<!--Texto -->

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <p class="space">Información de interés para los estudiantes y profesores que deseen optar a una beca de las publicadas.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                    {% for info in masinfo %}
                        <p>
                           <a href="{{ info.adjunto.url }}" class="masinfo">{{ info.name }} </a>
                        </p>
                        <hr/>

                    {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
